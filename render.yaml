# Render Blueprint for SmartDMS

services:
  # Backend API
  - type: web
    name: smart-dms-api
    runtime: node
    region: oregon
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: MONGODB_URI
        sync: false
      - key: FRONTEND_URL
        sync: false
    disk:
      name: uploads
      mountPath: /opt/render/project/src/backend/uploads
      sizeGB: 1

  # Frontend - deployed as web service with static files
  - type: web
    name: smart-dms-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build -- --configuration=production
    staticPublishPath: dist/dms-frontend
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
