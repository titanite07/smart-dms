<div
    class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 flex items-center justify-center p-4">

    <div *ngIf="loading" class="text-center">
        <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mx-auto mb-4">
        </div>
        <p class="text-slate-400">Loading document...</p>
    </div>


    <div *ngIf="!loading && error" class="text-center max-w-md">
        <div class="w-20 h-20 mx-auto mb-6 rounded-full bg-red-500/10 flex items-center justify-center">
            <svg class="w-10 h-10 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </div>
        <h1 class="text-2xl font-bold text-white mb-2">Document Unavailable</h1>
        <p class="text-slate-400">{{ error }}</p>
    </div>


    <div *ngIf="!loading && !error && document" class="w-full max-w-lg">
        <div class="bg-slate-800/50 backdrop-blur-xl rounded-3xl border border-slate-700/50 overflow-hidden shadow-2xl">

            <div class="bg-gradient-to-r from-blue-600 to-indigo-600 px-8 py-6">
                <div class="flex items-center gap-4">
                    <div class="w-14 h-14 rounded-2xl bg-white/20 flex items-center justify-center">
                        <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                [attr.d]="getFileIcon()"></path>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-white">{{ document.title }}</h1>
                        <p class="text-blue-200 text-sm">Shared document</p>
                    </div>
                </div>
            </div>


            <div class="p-8">

                <div class="grid grid-cols-2 gap-4 mb-8">
                    <div class="bg-slate-700/30 rounded-xl p-4">
                        <p class="text-slate-500 text-xs uppercase tracking-wide mb-1">Owner</p>
                        <p class="text-white font-medium">{{ document.owner?.name || 'Unknown' }}</p>
                    </div>
                    <div class="bg-slate-700/30 rounded-xl p-4">
                        <p class="text-slate-500 text-xs uppercase tracking-wide mb-1">Version</p>
                        <p class="text-white font-medium">v{{ document.currentVersion }}</p>
                    </div>
                </div>


                <div *ngIf="document.tags?.length" class="mb-8">
                    <p class="text-slate-500 text-xs uppercase tracking-wide mb-2">Tags</p>
                    <div class="flex flex-wrap gap-2">
                        <span *ngFor="let tag of document.tags"
                            class="px-3 py-1 bg-blue-500/10 text-blue-400 rounded-full text-sm">
                            {{ tag }}
                        </span>
                    </div>
                </div>


                <div class="flex gap-3">
                    <button (click)="viewDocument()"
                        class="flex-1 py-3 px-4 bg-blue-600 hover:bg-blue-500 text-white font-semibold rounded-xl transition-all flex items-center justify-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                            </path>
                        </svg>
                        View
                    </button>
                    <button (click)="downloadDocument()"
                        class="flex-1 py-3 px-4 bg-slate-700 hover:bg-slate-600 text-white font-semibold rounded-xl transition-all flex items-center justify-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                        </svg>
                        Download
                    </button>
                </div>
            </div>


            <div class="px-8 py-4 bg-slate-900/50 border-t border-slate-700/50">
                <p class="text-slate-500 text-sm text-center">
                    Shared via <span class="text-blue-400">SmartDMS</span>
                </p>
            </div>
        </div>
    </div>
</div>
