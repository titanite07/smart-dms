<div class="fixed inset-0 bg-black/50 dark:bg-black/70 backdrop-blur-sm z-50 flex items-center justify-center p-4">
    <div
        class="bg-white dark:bg-slate-900 rounded-2xl shadow-2xl max-w-lg w-full overflow-hidden border border-gray-200 dark:border-slate-700 animate-slideUp">


        <div class="px-6 py-4 border-b border-gray-100 dark:border-slate-700 bg-zinc-50 dark:bg-slate-800/50">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div
                        class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center shadow-lg">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1">
                            </path>
                        </svg>
                    </div>
                    <div>
                        <h3 class="font-bold text-lg text-black dark:text-white">Share Public Link</h3>
                        <p class="text-xs text-zinc-500 dark:text-slate-400 truncate max-w-xs">{{ document?.title }}</p>
                    </div>
                </div>
                <button (click)="closeModal()"
                    class="p-2 text-zinc-400 hover:text-black dark:hover:text-white hover:bg-zinc-100 dark:hover:bg-slate-700 rounded-lg transition-all">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>
        </div>

        <div class="p-6">

            <div *ngIf="generatedLink" class="mb-6">
                <div
                    class="p-4 bg-green-50 dark:bg-green-900/20 rounded-xl border border-green-200 dark:border-green-800">
                    <div class="flex items-center gap-2 mb-3">
                        <svg class="w-5 h-5 text-green-600 dark:text-green-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                                clip-rule="evenodd"></path>
                        </svg>
                        <span class="font-medium text-green-800 dark:text-green-300">Public link active</span>
                    </div>

                    <div class="flex gap-2">
                        <input type="text" [value]="generatedLink.link" readonly
                            class="flex-1 px-3 py-2 text-sm bg-white dark:bg-slate-800 border border-green-200 dark:border-green-700 rounded-lg text-zinc-600 dark:text-slate-300 font-mono">
                        <button (click)="copyLink()"
                            class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg flex items-center gap-2 transition-all">
                            <svg *ngIf="!copied" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3">
                                </path>
                            </svg>
                            <svg *ngIf="copied" class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd"
                                    d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                                    clip-rule="evenodd"></path>
                            </svg>
                            {{ copied ? 'Copied!' : 'Copy' }}
                        </button>
                    </div>

                    <div class="mt-3 flex items-center gap-4 text-xs text-green-700 dark:text-green-400">
                        <span class="flex items-center gap-1">
                            <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                                </path>
                            </svg>
                            {{ generatedLink.permission === 'download' ? 'Can download' : 'View only' }}
                        </span>
                        <span *ngIf="generatedLink.expiresAt" class="flex items-center gap-1">
                            <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            Expires {{ generatedLink.expiresAt | date:'short' }}
                        </span>
                        <span *ngIf="generatedLink.hasPassword" class="flex items-center gap-1">
                            <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                                </path>
                            </svg>
                            Password protected
                        </span>
                    </div>
                </div>

                <button (click)="revokeLink()" [disabled]="loading"
                    class="mt-3 w-full px-4 py-2 text-red-600 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-lg text-sm font-medium transition-all">
                    Revoke Link
                </button>
            </div>


            <div *ngIf="!generatedLink" class="space-y-4">

                <div>
                    <label class="block text-sm font-medium text-zinc-700 dark:text-slate-300 mb-2">Permission</label>
                    <div class="flex gap-3">
                        <label class="flex-1 cursor-pointer">
                            <input type="radio" name="permission" value="view" [(ngModel)]="permission"
                                class="sr-only peer">
                            <div
                                class="p-3 rounded-xl border-2 border-gray-200 dark:border-slate-700 peer-checked:border-blue-500 peer-checked:bg-blue-50 dark:peer-checked:bg-blue-900/20 transition-all">
                                <div class="flex items-center gap-2">
                                    <svg class="w-5 h-5 text-zinc-500 dark:text-slate-400" fill="none"
                                        stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                                        </path>
                                    </svg>
                                    <span class="font-medium text-sm text-black dark:text-white">View Only</span>
                                </div>
                                <p class="text-xs text-zinc-500 dark:text-slate-400 mt-1">Can preview the document</p>
                            </div>
                        </label>
                        <label class="flex-1 cursor-pointer">
                            <input type="radio" name="permission" value="download" [(ngModel)]="permission"
                                class="sr-only peer">
                            <div
                                class="p-3 rounded-xl border-2 border-gray-200 dark:border-slate-700 peer-checked:border-blue-500 peer-checked:bg-blue-50 dark:peer-checked:bg-blue-900/20 transition-all">
                                <div class="flex items-center gap-2">
                                    <svg class="w-5 h-5 text-zinc-500 dark:text-slate-400" fill="none"
                                        stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                                    </svg>
                                    <span class="font-medium text-sm text-black dark:text-white">Can Download</span>
                                </div>
                                <p class="text-xs text-zinc-500 dark:text-slate-400 mt-1">Can download the file</p>
                            </div>
                        </label>
                    </div>
                </div>


                <div>
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" [(ngModel)]="useExpiry"
                            class="w-4 h-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                        <span class="text-sm font-medium text-zinc-700 dark:text-slate-300">Set expiration</span>
                    </label>
                    <div *ngIf="useExpiry" class="mt-2 flex gap-2">
                        <select [(ngModel)]="expiresIn"
                            class="flex-1 px-3 py-2 border border-gray-200 dark:border-slate-600 rounded-lg text-sm dark:bg-slate-800 dark:text-white">
                            <option [value]="1">1 day</option>
                            <option [value]="7">7 days</option>
                            <option [value]="30">30 days</option>
                            <option [value]="90">90 days</option>
                        </select>
                    </div>
                </div>


                <div>
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" [(ngModel)]="usePassword"
                            class="w-4 h-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                        <span class="text-sm font-medium text-zinc-700 dark:text-slate-300">Require password</span>
                    </label>
                    <div *ngIf="usePassword" class="mt-2">
                        <input type="text" [(ngModel)]="password" placeholder="Enter password"
                            class="w-full px-3 py-2 border border-gray-200 dark:border-slate-600 rounded-lg text-sm dark:bg-slate-800 dark:text-white focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>

                <p *ngIf="error" class="text-red-500 text-sm">{{ error }}</p>

                <button (click)="generateLink()" [disabled]="loading"
                    class="w-full px-4 py-3 bg-black dark:bg-white text-white dark:text-black rounded-xl font-medium hover:bg-zinc-800 dark:hover:bg-zinc-100 disabled:opacity-50 transition-all flex items-center justify-center gap-2">
                    <div *ngIf="loading"
                        class="w-5 h-5 border-2 border-white dark:border-black border-t-transparent rounded-full animate-spin">
                    </div>
                    <svg *ngIf="!loading" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1">
                        </path>
                    </svg>
                    {{ loading ? 'Creating...' : 'Create Public Link' }}
                </button>
            </div>
        </div>
    </div>
</div>

<style>
    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .animate-slideUp {
        animation: slideUp 0.3s ease-out forwards;
    }
</style>
